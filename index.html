<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Documents Ascenseurs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { background: #007cba; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .btn { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8f9fa; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #ddd; }
        .tab.active { background: #007cba; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Gestion des Documents Ascenseurs</h1>
            <p>Table: documents | Connexion: ‚úÖ Active</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('view')">üëÄ Voir les Documents</div>
            <div class="tab" onclick="showTab('add')">‚ûï Ajouter un Document</div>
            <div class="tab" onclick="showTab('structure')">üìä Structure de la Table</div>
        </div>

        <!-- TAB 1: Voir les documents -->
        <div id="view" class="tab-content active">
            <h2>Liste des Documents</h2>
            <button class="btn" onclick="chargerDocuments()">üîÑ Actualiser</button>
            <div id="documentsList"></div>
        </div>

        <!-- TAB 2: Ajouter un document -->
        <div id="add" class="tab-content">
            <h2>Ajouter un Nouveau Document</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="marque">Marque *</label>
                    <input type="text" id="marque" required>
                </div>
                <div class="form-group">
                    <label for="model">Mod√®le *</label>
                    <input type="text" id="model" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="filename">Nom du fichier</label>
                    <input type="text" id="filename">
                </div>
                <div class="form-group">
                    <label for="path">Chemin/URL du document</label>
                    <input type="text" id="path" placeholder="https://...">
                </div>
                <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
            </form>
            <div id="formMessage"></div>
        </div>

        <!-- TAB 3: Structure de la table -->
        <div id="structure" class="tab-content">
            <h2>Structure de la Table</h2>
            <div id="tableStructure"></div>
        </div>
    </div>

    <script>
        // Configuration Supabase
        const supabaseUrl = 'https://prrzsosrbrskmeozmmmu.supabase.co';
        const supabaseKey = 'sb_publishable_2nwtPyBWSeUNNtx06wROTw_Txpyk2W3';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Navigation par onglets
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Charger tous les documents
        async function chargerDocuments() {
            const list = document.getElementById('documentsList');
            list.innerHTML = "Chargement...";
            
            try {
                const { data, error } = await supabase
                    .from('documents')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                if (data.length === 0) {
                    list.innerHTML = "<p>Aucun document trouv√©. Ajoutez-en un !</p>";
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Marque</th>
                                <th>Mod√®le</th>
                                <th>Description</th>
                                <th>Fichier</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(doc => {
                    html += `
                        <tr>
                            <td>${doc.marque || '-'}</td>
                            <td>${doc.model || '-'}</td>
                            <td>${doc.description || '-'}</td>
                            <td>${doc.filename || '-'}</td>
                            <td>${new Date(doc.created_at).toLocaleDateString('fr-FR')}</td>
                            <td>
                                <button class="btn" onclick="voirDetails('${doc.id}')">üëÅÔ∏è</button>
                                <button class="btn btn-danger" onclick="supprimerDocument('${doc.id}')">üóëÔ∏è</button>
                            </td>
                        </tr>
                    `;
                });
                
                html += `</tbody></table>`;
                list.innerHTML = html;
                
            } catch (error) {
                list.innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
            }
        }

        // Ajouter un document
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('formMessage');
            
            const nouveauDoc = {
                marque: document.getElementById('marque').value,
                model: document.getElementById('model').value,
                description: document.getElementById('description').value,
                filename: document.getElementById('filename').value,
                path: document.getElementById('path').value,
                created_at: new Date().toISOString()
            };
            
            try {
                const { data, error } = await supabase
                    .from('documents')
                    .insert([nouveauDoc]);
                
                if (error) throw error;
                
                message.innerHTML = '<p style="color: green;">‚úÖ Document ajout√© avec succ√®s!</p>';
                document.getElementById('addForm').reset();
                chargerDocuments(); // Recharger la liste
                
            } catch (error) {
                message.innerHTML = `<p style="color: red;">‚ùå Erreur: ${error.message}</p>`;
            }
        });

        // Voir la structure de la table
        async function afficherStructure() {
            const structureDiv = document.getElementById('tableStructure');
            structureDiv.innerHTML = "Chargement de la structure...";
            
            try {
                const { data, error } = await supabase
                    .from('documents')
                    .select('*')
                    .limit(1);
                
                if (error) throw error;
                
                if (data.length > 0) {
                    const colonnes = Object.keys(data[0]);
                    let html = '<h3>Colonnes de la table:</h3><ul>';
                    
                    colonnes.forEach(col => {
                        html += `<li><strong>${col}</strong>: ${typeof data[0][col]}</li>`;
                    });
                    
                    html += '</ul><h3>Exemple de donn√©es:</h3><pre>' + JSON.stringify(data[0], null, 2) + '</pre>';
                    structureDiv.innerHTML = html;
                } else {
                    structureDiv.innerHTML = "<p>La table est vide. Aucune structure √† afficher.</p>";
                }
                
            } catch (error) {
                structureDiv.innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
            }
        }

        // Supprimer un document
        async function supprimerDocument(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce document ?')) return;
            
            try {
                const { error } = await supabase
                    .from('documents')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                alert('‚úÖ Document supprim√©!');
                chargerDocuments(); // Recharger la liste
                
            } catch (error) {
                alert('‚ùå Erreur: ' + error.message);
            }
        }

        // Voir les d√©tails d'un document
        async function voirDetails(id) {
            try {
                const { data, error } = await supabase
                    .from('documents')
                    .select('*')
                    .eq('id', id)
                    .single();
                
                if (error) throw error;
                
                alert('D√©tails du document:\n\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            chargerDocuments();
            afficherStructure();
            
            // Afficher la structure quand on clique sur l'onglet
            document.querySelector('.tab[onclick="showTab(\'structure\')"]')
                .addEventListener('click', afficherStructure);
        });
    </script>
</body>
</html>
