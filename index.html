<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascensoriste PACA - Gestion Documents</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .select-with-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .select-with-actions select {
            flex: 1;
        }
        
        .action-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .action-btn:hover {
            background: #5a6268;
        }
        
        .add-btn {
            background: #28a745;
        }
        
        .add-btn:hover {
            background: #218838;
        }
        
        .delete-btn {
            background: #dc3545;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .hidden-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            display: none;
        }
        
        .hidden-panel.active {
            display: block;
        }
        
        .panel-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .panel-content {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .panel-content input {
            flex: 1;
        }
        
        .items-list {
            max-height: 150px;
            overflow-y: auto;
        }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .list-item:last-child {
            margin-bottom: 0;
        }
        
        .list-item-actions {
            display: flex;
            gap: 5px;
        }
        
        .small-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .small-btn.delete {
            background: #dc3545;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-custom {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
        }
        
        .file-input-custom:hover {
            background: #5a6fd8;
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #218838;
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        /* Styles pour le tableau Supabase */
        .table-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .table-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin: 0;
        }
        
        .refresh-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .refresh-btn:hover {
            background: #138496;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .data-table th {
            background: #2c3e50;
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .action-cell {
            display: flex;
            gap: 8px;
        }
        
        .table-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .view-btn {
            background: #17a2b8;
            color: white;
        }
        
        .view-btn:hover {
            background: #138496;
        }
        
        .delete-table-btn {
            background: #dc3545;
            color: white;
        }
        
        .delete-table-btn:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .select-with-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .data-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Ascensoriste PACA</h1>
            <p>Gestion des documents techniques</p>
        </div>
        
        <div class="content">
            <!-- Section Upload -->
            <div class="upload-section">
                <h2>üì§ Ajouter un nouveau document</h2>
                <form id="uploadForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marque">Marque *</label>
                            <div class="select-with-actions">
                                <select id="marque" name="marque" required>
                                    <option value="">S√©lectionnez une marque</option>
                                    <!-- Les marques seront charg√©es dynamiquement -->
                                </select>
                                <button type="button" class="action-btn add-btn" id="manageMarquesBtn">‚öôÔ∏è</button>
                            </div>
                            <div class="hidden-panel" id="marquesPanel">
                                <div class="panel-title">Gestion des marques</div>
                                <div class="panel-content">
                                    <input type="text" id="newMarque" placeholder="Nouvelle marque">
                                    <button type="button" class="action-btn add-btn" id="addMarqueBtn">+</button>
                                </div>
                                <div class="items-list" id="marquesList">
                                    <!-- Liste des marques -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="type_ascenseur">Type d'ascenseur *</label>
                            <div class="select-with-actions">
                                <select id="type_ascenseur" name="type_ascenseur" required>
                                    <option value="">S√©lectionnez un type</option>
                                    <!-- Les types seront charg√©s dynamiquement -->
                                </select>
                                <button type="button" class="action-btn add-btn" id="manageTypesBtn">‚öôÔ∏è</button>
                            </div>
                            <div class="hidden-panel" id="typesPanel">
                                <div class="panel-title">Gestion des types d'ascenseur</div>
                                <div class="panel-content">
                                    <input type="text" id="newType" placeholder="Nouveau type">
                                    <button type="button" class="action-btn add-btn" id="addTypeBtn">+</button>
                                </div>
                                <div class="items-list" id="typesList">
                                    <!-- Liste des types -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="categorie">Type de document *</label>
                            <select id="categorie" name="categorie" required>
                                <option value="">S√©lectionnez un type</option>
                                <option value="programmation">Programmation</option>
                                <option value="schemas">Sch√©mas</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="model">Mod√®le :</label>
                            <input type="text" id="model" name="model" placeholder="Mod√®le sp√©cifique">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="pdfFile">Document PDF *</label>
                        <div class="file-input-wrapper">
                            <div class="file-input-custom">
                                üìé Choisir un fichier PDF
                            </div>
                            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                        </div>
                        <div class="file-name" id="fileName">Aucun fichier s√©lectionn√©</div>
                    </div>
                    
                    <button type="submit" class="btn">
                        üíæ Enregistrer le document
                    </button>
                </form>
                
                <div id="statusMessage"></div>
            </div>
            
            <!-- Tableau Supabase -->
            <div class="table-section">
                <div class="table-header">
                    <h3 class="table-title">üìä Tableau Supabase - Tous les documents</h3>
                    <button class="refresh-btn" id="refreshTable">üîÑ Actualiser</button>
                </div>
                
                <div id="tableContainer">
                    <!-- Le tableau sera g√©n√©r√© ici dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://prrzsosrbrskmeozmmmu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2nwtPyBWSeUNNtx06wROTw_Txpyk2W3';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // √âl√©ments DOM
        const uploadForm = document.getElementById('uploadForm');
        const pdfFileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');
        const statusMessage = document.getElementById('statusMessage');
        const tableContainer = document.getElementById('tableContainer');
        const refreshTableBtn = document.getElementById('refreshTable');
        
        // Gestion des marques et types
        const marqueSelect = document.getElementById('marque');
        const typeSelect = document.getElementById('type_ascenseur');
        const manageMarquesBtn = document.getElementById('manageMarquesBtn');
        const manageTypesBtn = document.getElementById('manageTypesBtn');
        const marquesPanel = document.getElementById('marquesPanel');
        const typesPanel = document.getElementById('typesPanel');
        const newMarqueInput = document.getElementById('newMarque');
        const newTypeInput = document.getElementById('newType');
        const addMarqueBtn = document.getElementById('addMarqueBtn');
        const addTypeBtn = document.getElementById('addTypeBtn');
        const marquesList = document.getElementById('marquesList');
        const typesList = document.getElementById('typesList');
        
        // Donn√©es des marques et types (stock√©es dans localStorage)
        let marques = JSON.parse(localStorage.getItem('ascenseur_marques')) || ['Otis', 'Schindler', 'Kone', 'ThyssenKrupp'];
        let typesAscenseur = JSON.parse(localStorage.getItem('ascenseur_types')) || ['Hydraulique', '√âlectrique', 'MRL', 'LVA'];
        
        // Initialisation
        function initApp() {
            updateMarquesList();
            updateTypesList();
            loadTableData();
            
            // Gestion des panels
            manageMarquesBtn.addEventListener('click', function() {
                marquesPanel.classList.toggle('active');
                typesPanel.classList.remove('active');
            });
            
            manageTypesBtn.addEventListener('click', function() {
                typesPanel.classList.toggle('active');
                marquesPanel.classList.remove('active');
            });
            
            // Fermer les panels en cliquant ailleurs
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.form-group')) {
                    marquesPanel.classList.remove('active');
                    typesPanel.classList.remove('active');
                }
            });
            
            // Actualiser le tableau
            refreshTableBtn.addEventListener('click', loadTableData);
        }
        
        // Mettre √† jour la liste des marques
        function updateMarquesList() {
            // Mettre √† jour le select
            marqueSelect.innerHTML = '<option value="">S√©lectionnez une marque</option>';
            marques.forEach(marque => {
                const option = document.createElement('option');
                option.value = marque;
                option.textContent = marque;
                marqueSelect.appendChild(option);
            });
            
            // Mettre √† jour la liste dans le panel
            marquesList.innerHTML = '';
            marques.forEach(marque => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <span>${marque}</span>
                    <div class="list-item-actions">
                        <button class="small-btn delete" data-marque="${marque}">üóëÔ∏è</button>
                    </div>
                `;
                marquesList.appendChild(listItem);
            });
            
            // Ajouter les √©v√©nements de suppression
            marquesList.querySelectorAll('.small-btn.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const marqueToRemove = this.getAttribute('data-marque');
                    marques = marques.filter(m => m !== marqueToRemove);
                    updateMarquesList();
                });
            });
            
            // Sauvegarder dans localStorage
            localStorage.setItem('ascenseur_marques', JSON.stringify(marques));
        }
        
        // Mettre √† jour la liste des types
        function updateTypesList() {
            // Mettre √† jour le select
            typeSelect.innerHTML = '<option value="">S√©lectionnez un type</option>';
            typesAscenseur.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });
            
            // Mettre √† jour la liste dans le panel
            typesList.innerHTML = '';
            typesAscenseur.forEach(type => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <span>${type}</span>
                    <div class="list-item-actions">
                        <button class="small-btn delete" data-type="${type}">üóëÔ∏è</button>
                    </div>
                `;
                typesList.appendChild(listItem);
            });
            
            // Ajouter les √©v√©nements de suppression
            typesList.querySelectorAll('.small-btn.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const typeToRemove = this.getAttribute('data-type');
                    typesAscenseur = typesAscenseur.filter(t => t !== typeToRemove);
                    updateTypesList();
                });
            });
            
            // Sauvegarder dans localStorage
            localStorage.setItem('ascenseur_types', JSON.stringify(typesAscenseur));
        }
        
        // Ajouter une nouvelle marque
        addMarqueBtn.addEventListener('click', function() {
            const newMarque = newMarqueInput.value.trim();
            if (newMarque && !marques.includes(newMarque)) {
                marques.push(newMarque);
                updateMarquesList();
                newMarqueInput.value = '';
                // S√©lectionner la nouvelle marque
                marqueSelect.value = newMarque;
            }
        });
        
        // Ajouter un nouveau type
        addTypeBtn.addEventListener('click', function() {
            const newType = newTypeInput.value.trim();
            if (newType && !typesAscenseur.includes(newType)) {
                typesAscenseur.push(newType);
                updateTypesList();
                newTypeInput.value = '';
                // S√©lectionner le nouveau type
                typeSelect.value = newType;
            }
        });
        
        // Afficher le nom du fichier s√©lectionn√©
        pdfFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = 'Aucun fichier s√©lectionn√©';
            }
        });
        
        // Gestion de l'upload
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const marque = document.getElementById('marque').value;
            const type_ascenseur = document.getElementById('type_ascenseur').value;
            const categorie = document.getElementById('categorie').value;
            const model = document.getElementById('model').value;
            const file = pdfFileInput.files[0];
            
            if (!file) {
                showStatus('Veuillez s√©lectionner un fichier PDF', 'error');
                return;
            }
            
            if (file.type !== 'application/pdf') {
                showStatus('Veuillez s√©lectionner un fichier PDF valide', 'error');
                return;
            }
            
            // D√©sactiver le bouton pendant l'upload
            const submitBtn = uploadForm.querySelector('.btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enregistrement en cours...';
            
            try {
                showStatus('Conversion du PDF en base64...', 'loading');
                
                // Convertir le PDF en base64
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        const pdfBase64 = e.target.result.split(',')[1];
                        
                        // Pr√©parer les donn√©es avec les colonnes existantes
                        const documentData = {
                            marque: marque,
                            model: model,
                            nom_fichier: file.name,
                            date_upload: new Date().toISOString(),
                            pdf_data: pdfBase64,
                            taille_fichier: file.size,
                            programmation: categorie === 'programmation' ? type_ascenseur : null,
                            sch√©mas: categorie === 'schemas' ? type_ascenseur : null
                        };
                        
                        // Enregistrer dans la table documents
                        const { data: dbData, error: dbError } = await supabase
                            .from('documents')
                            .insert([documentData]);
                        
                        if (dbError) {
                            throw new Error(`Erreur base de donn√©es: ${dbError.message}`);
                        }
                        
                        showStatus('‚úÖ Document enregistr√© avec succ√®s!', 'success');
                        uploadForm.reset();
                        fileName.textContent = 'Aucun fichier s√©lectionn√©';
                        
                        // Recharger le tableau
                        loadTableData();
                        
                    } catch (error) {
                        console.error('Erreur:', error);
                        showStatus(`‚ùå Erreur: ${error.message}`, 'error');
                    } finally {
                        // R√©activer le bouton
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'üíæ Enregistrer le document';
                    }
                };
                
                reader.onerror = function() {
                    showStatus('‚ùå Erreur lors de la lecture du fichier', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üíæ Enregistrer le document';
                };
                
                // Lire le fichier comme Data URL (base64)
                reader.readAsDataURL(file);
                
            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Enregistrer le document';
            }
        });
        
        // Fonction pour afficher les messages de statut
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
        }
        
        // Charger les donn√©es du tableau
        async function loadTableData() {
            try {
                const { data: documents, error } = await supabase
                    .from('documents')
                    .select('*')
                    .order('id', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                // G√©n√©rer le tableau HTML
                if (documents.length === 0) {
                    tableContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>üì≠ Aucun document trouv√©</h3>
                            <p>Ajoutez votre premier document en utilisant le formulaire ci-dessus.</p>
                        </div>
                    `;
                    return;
                }
                
                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Marque</th>
                                <th>Type</th>
                                <th>Cat√©gorie</th>
                                <th>Mod√®le</th>
                                <th>Nom du fichier</th>
                                <th>Date d'ajout</th>
                                <th>Taille</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                documents.forEach(doc => {
                    // D√©terminer la cat√©gorie et le type
                    const categorie = doc.programmation ? 'Programmation' : (doc.sch√©mas ? 'Sch√©mas' : 'Non d√©fini');
                    const type = doc.programmation || doc.sch√©mas || 'Non d√©fini';
                    
                    tableHTML += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${doc.marque || '-'}</td>
                            <td>${type}</td>
                            <td>${categorie}</td>
                            <td>${doc.model || '-'}</td>
                            <td>${doc.nom_fichier || '-'}</td>
                            <td>${new Date(doc.date_upload).toLocaleDateString()}</td>
                            <td>${doc.taille_fichier ? Math.round(doc.taille_fichier / 1024) + ' KB' : '-'}</td>
                            <td class="action-cell">
                                ${doc.pdf_data ? 
                                    `<button class="table-btn view-btn" data-id="${doc.id}" data-filename="${doc.nom_fichier}" data-pdfdata="${doc.pdf_data}">
                                        üëÅÔ∏è Voir
                                    </button>` 
                                    : 
                                    '<span style="color: #6c757d; font-size: 12px;">Aucun PDF</span>'
                                }
                                <button class="table-btn delete-table-btn" data-id="${doc.id}">
                                    üóëÔ∏è Supprimer
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                tableContainer.innerHTML = tableHTML;
                
                // Ajouter les √©v√©nements pour les boutons
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const filename = this.getAttribute('data-filename');
                        const pdfData = this.getAttribute('data-pdfdata');
                        downloadPDF(filename, pdfData);
                    });
                });
                
                document.querySelectorAll('.delete-table-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deleteDocument(id);
                    });
                });
                
            } catch (error) {
                console.error('Erreur chargement tableau:', error);
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Erreur lors du chargement des donn√©es</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Fonction pour supprimer un document
        async function deleteDocument(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce document ? Cette action est irr√©versible.')) {
                return;
            }
            
            try {
                showStatus('Suppression en cours...', 'loading');
                
                const { error } = await supabase
                    .from('documents')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    throw error;
                }
                
                showStatus('‚úÖ Document supprim√© avec succ√®s!', 'success');
                
                // Recharger le tableau
                loadTableData();
                
            } catch (error) {
                console.error('Erreur suppression:', error);
                showStatus(`‚ùå Erreur lors de la suppression: ${error.message}`, 'error');
            }
        }
        
        // Fonction pour t√©l√©charger le PDF
        function downloadPDF(filename, base64Data) {
            try {
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'application/pdf' });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename || 'document.pdf';
                document.body.appendChild(a);
                a.click();
                
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('‚úÖ T√©l√©chargement d√©marr√©!', 'success');
            } catch (error) {
                console.error('Erreur t√©l√©chargement:', error);
                showStatus('‚ùå Erreur lors du t√©l√©chargement', 'error');
            }
        }
        
        // Initialiser l'application
        initApp();
    </script>
</body>
