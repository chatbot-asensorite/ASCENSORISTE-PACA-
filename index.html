<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST CONNEXION SUPABASE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>🧪 TEST AVEC LA BONNE URL</h1>
    <button onclick="testerConnexion()">🚀 Tester la Connexion</button>
    <div id="resultat"></div>

    <script>
        async function testerConnexion() {
            const resultat = document.getElementById('resultat');
            resultat.innerHTML = "Connexion en cours...";
            
            // ✅ BONNE URL de votre capture
            const supabaseUrl = 'https://prrzscorbrskneozmmu.supabase.co';
            const supabaseKey = 'sb_publishable_2nwtPyBWSeUNNtx06wROTw_Txpyk2W3';
            
            try {
                const { createClient } = supabase;
                const client = createClient(supabaseUrl, supabaseKey);
                
                // Test de connexion basique
                const { data, error } = await client
                    .from('documents')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    if (error.message.includes('JWT')) {
                        resultat.innerHTML = "❌ Erreur JWT: La clé peut être invalide";
                    } else if (error.message.includes('RLS')) {
                        resultat.innerHTML = "❌ Erreur RLS: Besoin d'activer les politiques";
                    } else {
                        resultat.innerHTML = "❌ Erreur: " + error.message;
                    }
                } else {
                    resultat.innerHTML = "✅ SUCCÈS! Connexion établie<br>" + 
                                        "Documents trouvés: " + data.length;
                }
            } catch (err) {
                resultat.innerHTML = "❌ Erreur critique: " + err.message;
            }
        }
        
        // Test automatique
        setTimeout(testerConnexion, 1000);
    </script>
</body>
</html>
