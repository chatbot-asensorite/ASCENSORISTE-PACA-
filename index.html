<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascensoriste PACA - Upload Documents</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-input-custom {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-input-custom:hover {
            background: #5a6fd8;
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #218838;
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .documents-list {
            margin-top: 30px;
        }
        
        .document-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .document-info {
            flex-grow: 1;
        }
        
        .document-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .document-meta {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Ascensoriste PACA</h1>
            <p>Gestion des documents techniques</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <h2>Ajouter un nouveau document</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="programmation">Programmation :</label>
                        <input type="text" id="programmation" name="programmation" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="model">Mod√®le :</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="marque">Marque :</label>
                        <input type="text" id="marque" name="marque" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="schemas">Sch√©mas :</label>
                        <input type="text" id="schemas" name="schemas">
                    </div>
                    
                    <div class="form-group">
                        <label for="pdfFile">Document PDF :</label>
                        <div class="file-input-wrapper">
                            <div class="file-input-custom">
                                üìé Choisir un fichier PDF
                            </div>
                            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                        </div>
                        <div class="file-name" id="fileName">Aucun fichier s√©lectionn√©</div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress" id="uploadProgress"></div>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        üì§ Uploader le document
                    </button>
                </form>
                
                <div id="statusMessage"></div>
            </div>
            
            <div class="documents-list">
                <h2>Documents existants</h2>
                <div id="documentsContainer">
                    <!-- Les documents seront charg√©s ici -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://prrzsosrbrskmeozmmmu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2nwtPyBWSeUNNtx06wROTw_Txpyk2W3';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // √âl√©ments DOM
        const uploadForm = document.getElementById('uploadForm');
        const pdfFileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const uploadProgress = document.getElementById('uploadProgress');
        const documentsContainer = document.getElementById('documentsContainer');
        
        // Afficher le nom du fichier s√©lectionn√©
        pdfFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = 'Aucun fichier s√©lectionn√©';
            }
        });
        
        // Gestion de l'upload
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const programmation = document.getElementById('programmation').value;
            const model = document.getElementById('model').value;
            const marque = document.getElementById('marque').value;
            const schemas = document.getElementById('schemas').value;
            const file = pdfFileInput.files[0];
            
            if (!file) {
                showStatus('Veuillez s√©lectionner un fichier PDF', 'error');
                return;
            }
            
            if (file.type !== 'application/pdf') {
                showStatus('Veuillez s√©lectionner un fichier PDF valide', 'error');
                return;
            }
            
            // D√©sactiver le bouton pendant l'upload
            submitBtn.disabled = true;
            submitBtn.textContent = 'Upload en cours...';
            
            try {
                showStatus('D√©but de l\'upload...', 'loading');
                
                // G√©n√©rer un nom de fichier unique
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`;
                
                // Upload du fichier vers Supabase Storage
                const { data: fileData, error: uploadError } = await supabase.storage
                    .from('documents')
                    .upload(fileName, file, {
                        onUploadProgress: (progress) => {
                            const percent = (progress.loaded / progress.total) * 100;
                            uploadProgress.style.width = `${percent}%`;
                        }
                    });
                
                if (uploadError) {
                    throw new Error(`Erreur upload: ${uploadError.message}`);
                }
                
                // R√©cup√©rer l'URL publique du fichier
                const { data: urlData } = supabase.storage
                    .from('documents')
                    .getPublicUrl(fileName);
                
                // Enregistrer les m√©tadonn√©es dans la table documents
                const { data: dbData, error: dbError } = await supabase
                    .from('documents')
                    .insert([
                        {
                            programmation: programmation,
                            model: model,
                            marque: marque,
                            schemas: schemas,
                            fichier_url: urlData.publicUrl,
                            nom_fichier: file.name,
                            date_upload: new Date().toISOString()
                        }
                    ]);
                
                if (dbError) {
                    throw new Error(`Erreur base de donn√©es: ${dbError.message}`);
                }
                
                showStatus('‚úÖ Document upload√© avec succ√®s!', 'success');
                uploadForm.reset();
                fileName.textContent = 'Aucun fichier s√©lectionn√©';
                uploadProgress.style.width = '0%';
                
                // Recharger la liste des documents
                loadDocuments();
                
            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
            } finally {
                // R√©activer le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Uploader le document';
            }
        });
        
        // Fonction pour afficher les messages de statut
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
        }
        
        // Charger les documents existants
        async function loadDocuments() {
            try {
                const { data: documents, error } = await supabase
                    .from('documents')
                    .select('*')
                    .order('id', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                documentsContainer.innerHTML = '';
                
                if (documents.length === 0) {
                    documentsContainer.innerHTML = '<p>Aucun document trouv√©.</p>';
                    return;
                }
                
                documents.forEach(doc => {
                    const docElement = document.createElement('div');
                    docElement.className = 'document-item';
                    docElement.innerHTML = `
                        <div class="document-info">
                            <div class="document-name">${doc.nom_fichier || 'Document sans nom'}</div>
                            <div class="document-meta">
                                ${doc.programmation} ‚Ä¢ ${doc.model} ‚Ä¢ ${doc.marque}
                                ${doc.schemas ? '‚Ä¢ ' + doc.schemas : ''}
                            </div>
                            <div class="document-meta">
                                Upload√© le ${new Date(doc.date_upload).toLocaleDateString()}
                            </div>
                        </div>
                        <div>
                            <a href="${doc.fichier_url}" target="_blank" style="
                                background: #007bff;
                                color: white;
                                padding: 8px 15px;
                                border-radius: 5px;
                                text-decoration: none;
                                display: inline-block;
                            ">üëÅÔ∏è Voir</a>
                        </div>
                    `;
                    documentsContainer.appendChild(docElement);
                });
                
            } catch (error) {
                console.error('Erreur chargement documents:', error);
                documentsContainer.innerHTML = '<p>Erreur lors du chargement des documents.</p>';
            }
        }
        
        // Charger les documents au d√©marrage
        loadDocuments();
    </script>
</body>
</html>
