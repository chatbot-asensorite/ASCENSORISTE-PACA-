<!DOCTYPE html>
<html>
<head>
    <title>Test IA Ascenseurs</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .container { border: 2px solid #007bff; border-radius: 10px; padding: 20px; }
        textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .resultat { margin-top: 20px; padding: 15px; border-radius: 5px; background: #f8f9fa; }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß∞ TEST IA ASCENSEURS</h1>
        <p><strong>URL Fonction:</strong> https://xhwoskhlseowoyzynsmk.supabase.co/functions/v1/ascensoriste-ask</p>
        
        <div>
            <h3>Posez une question technique :</h3>
            <textarea id="question" rows="4" placeholder="Ex: Bonjour, tu es un expert en ascenseurs ? Quelles marques connais-tu ?..."></textarea><br>
            <button onclick="testerIA()">üîß Tester l'IA Ascenseurs</button>
        </div>

        <div id="resultat" class="resultat">
            üëÜ Cliquez sur le bouton pour tester
        </div>
    </div>

    <script>
        async function testerIA() {
            const question = document.getElementById('question').value;
            const resultat = document.getElementById('resultat');

            if (!question) {
                alert('√âcrivez une question !');
                return;
            }

            resultat.innerHTML = 'üîÑ Connexion √† votre expert ascenseurs...';
            resultat.className = 'resultat';

            try {
                const response = await fetch('https://xhwoskhlseowoyzynsmk.supabase.co/functions/v1/ascensoriste-ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    resultat.innerHTML = `‚ùå Erreur: ${data.error}`;
                    resultat.className = 'resultat error';
                } else {
                    resultat.innerHTML = `
                        <strong>üìù Votre question:</strong> ${data.question}<br><br>
                        <strong>ü§ñ Expert Ascenseurs:</strong><br>${data.reponse}
                    `;
                    resultat.className = 'resultat success';
                }

            } catch (error) {
                resultat.innerHTML = `‚ùå Erreur de connexion: ${error.message}<br>
                                     V√©rifiez que la fonction est d√©ploy√©e et que CORS est configur√©.`;
                resultat.className = 'resultat error';
            }
        }
    </script>
</body>
</html>
