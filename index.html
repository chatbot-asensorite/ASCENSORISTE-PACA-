<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Supabase Connection</h1>
    <div id="result"></div>

    <script>
        // REMPLACEZ CES VALEURS par les vôtres (Supabase → Settings → API)
        const supabaseUrl = 'https://votre-projet.supabase.co';
        const supabaseKey = 'votre-cle-anon-publique';
        
        // Créer le client Supabase
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // TEST SIMPLE
        async function testSupabase() {
            const resultElement = document.getElementById('result');
            
            try {
                const { data, error } = await supabase
                    .from('documents')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    resultElement.innerHTML = `❌ ERREUR: ${error.message}`;
                    resultElement.style.color = 'red';
                } else {
                    resultElement.innerHTML = `✅ SUCCÈS! Données: ${JSON.stringify(data)}`;
                    resultElement.style.color = 'green';
                }
            } catch (err) {
                resultElement.innerHTML = `❌ ERREUR: ${err}`;
                resultElement.style.color = 'red';
            }
        }
        
        // Lancer le test
        testSupabase();
    </script>
</body>
</html>
