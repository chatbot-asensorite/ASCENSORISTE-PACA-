<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST URL CORRECTE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>üß™ TEST AVEC LA BONNE URL</h1>
    <div id="resultat"></div>

    <script>
        async function testerConnexion() {
            const resultat = document.getElementById('resultat');
            resultat.innerHTML = "Test de connexion...";
            
            // ‚úÖ BONNE URL avec "sos" au lieu de "scor"
            const supabaseUrl = 'https://prrzsosrbrskmeozmmmu.supabase.co';
            const supabaseKey = 'sb_publishable_2nwtPyBWSeUNNtx06wROTw_Txpyk2W3';
            
            try {
                const { createClient } = supabase;
                const client = createClient(supabaseUrl, supabaseKey);
                
                // Test avec la structure exacte de votre table
                const { data, error } = await client
                    .from('documents')
                    .select('marque, model, description, filename, path')
                    .limit(2);
                
                if (error) {
                    resultat.innerHTML = "‚ùå Erreur: " + error.message;
                    
                    // Si erreur RLS, on peut quand m√™me tester la connexion
                    if (error.message.includes('row level security')) {
                        resultat.innerHTML += "<br>‚ö†Ô∏è RLS activ√© - mais connexion OK!";
                    }
                } else {
                    resultat.innerHTML = "‚úÖ SUCC√àS! Connexion √©tablie<br>" + 
                                        "Documents trouv√©s: " + data.length +
                                        "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
                }
            } catch (err) {
                resultat.innerHTML = "‚ùå Erreur: " + err.message;
            }
        }
        
        // Test automatique
        testerConnexion();
    </script>
</body>
</html>
