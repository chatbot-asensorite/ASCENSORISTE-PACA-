<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Supabase Connection</h1>
    <div id="result"></div>

    <script>
        // ⚠️ REMPLACEZ PAR VOS VRAIES VALEURS ⚠️
        const supabaseUrl = 'https://przscsorbtskmecommmunks.supabase.co'; // Votre URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Votre clé anon publique
        
        // Créer le client Supabase
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // TEST SIMPLE
        async function testSupabase() {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = "⏳ Test en cours...";
            
            try {
                const { data, error } = await supabase
                    .from('documents')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    resultElement.innerHTML = `❌ ERREUR: ${error.message}`;
                    resultElement.style.color = 'red';
                } else {
                    resultElement.innerHTML = `✅ SUCCÈS! Données: ${JSON.stringify(data)}`;
                    resultElement.style.color = 'green';
                }
            } catch (err) {
                resultElement.innerHTML = `❌ ERREUR: ${err}`;
                resultElement.style.color = 'red';
            }
        }
        
        // Lancer le test
        testSupabase();
    </script>
</body>
</html>
