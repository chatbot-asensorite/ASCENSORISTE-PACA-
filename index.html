<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Supabase</title>
</head>
<body>
  <h2>🔍 Test de connexion Supabase</h2>
  <button onclick="tester()">Tester la lecture des marques</button>

  <script>
    const supabaseUrl = "https://zrsarbork8nseemnu.supabase.co";
    const supabaseKey = "9a3e3c4f5a9e8e1c1e3f4a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d";
    const headers = {
      apikey: supabaseKey,
      Authorization: `Bearer ${supabaseKey}`,
    };

    async function tester() {
      try {
        const res = await fetch(`${supabaseUrl}/rest/v1/documents?select=marque`, { headers });
        const data = await res.json();
        console.log("✅ Marques récupérées :", data);
        alert("✅ Connexion réussie ! Regarde la console.");
      } catch (err) {
        console.error("❌ Erreur de connexion :", err);
        alert("❌ Échec de la connexion. Regarde la console.");
      }
    }
  </script>
</body>
</html>
