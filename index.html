<!DOCTYPE html>
<html>
<head>
    <title>Test Structure Ultra Simple</title>
</head>
<body>
    <h1>Test Structure Table</h1>
    <div id="result"></div>

    <script>
        fetch('https://prrzsosrbrskmeozmmmu.supabase.co/rest/v1/documents?limit=1', {
            headers: {
                'apikey': 'sb_publishable_2nwtPyBWSeUNNtx06wROTw_Txpyk2W3',
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('result').innerHTML = 
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 
                `‚ùå Erreur: ${error.message}`;
        });
    </script>
</body>
</html>
