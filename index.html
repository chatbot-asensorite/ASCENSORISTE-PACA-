<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST CONNEXION SUPABASE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>üß™ TEST NOUVELLE CL√â SUPABASE</h1>
    <button onclick="testerConnexion()">üöÄ Tester la Connexion</button>
    <div id="resultat"></div>

    <script>
        async function testerConnexion() {
            const resultat = document.getElementById('resultat');
            resultat.innerHTML = "Connexion en cours...";
            
            // NOUVELLE CONFIGURATION
            const supabaseUrl = 'https://prrscostbrskneozmmu.supabase.co';
            const supabaseKey = 'sb_publishable_2nwtPyBWSeUNNtx06wROTw_Txpyk2W3';
            
            try {
                const { createClient } = supabase;
                const client = createClient(supabaseUrl, supabaseKey);
                
                // Test de connexion basique
                const { data, error } = await client
                    .from('documents')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    resultat.innerHTML = "‚ùå Erreur: " + error.message;
                } else {
                    resultat.innerHTML = "‚úÖ SUCC√àS! Connexion √©tablie<br>" + 
                                        "Documents trouv√©s: " + data.length;
                }
            } catch (err) {
                resultat.innerHTML = "‚ùå Erreur critique: " + err.message;
            }
        }
        
        // Test automatique apr√®s 2 secondes
        setTimeout(testerConnexion, 2000);
    </script>
</body>
</html>
