<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Documents Ascenseurs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { background: #007cba; color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .doc-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; background: #f9f9f9; }
        .doc-header { display: flex; justify-content: space-between; align-items: center; }
        .doc-actions { margin-top: 10px; }
        button { padding: 8px 15px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .upload-section { background: #e7f3ff; padding: 15px; border-radius: 8px; margin: 20px 0; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        .form-group { margin: 10px 0; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Gestion des Documents Ascenseurs</h1>
            <p>Interface de gestion pour vos fichiers PDF et documentation</p>
        </div>

        <!-- Section Upload -->
        <div class="upload-section">
            <h2>üì§ Ajouter un nouveau document</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="marque">Marque :</label>
                    <input type="text" id="marque" placeholder="Ex: Schindler, Otis, Kone..." required>
                </div>
                
                <div class="form-group">
                    <label for="model">Mod√®le :</label>
                    <input type="text" id="model" placeholder="Ex: 3300, Gen2, MonoSpace..." required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" placeholder="Description du document..." rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="filepath">Chemin/URL du fichier PDF :</label>
                    <input type="text" id="filepath" placeholder="Ex: https://... ou chemin local" required>
                </div>
                
                <div class="form-group">
                    <label for="filename">Nom du fichier :</label>
                    <input type="text" id="filename" placeholder="Ex: schema-electrique.pdf" required>
                </div>
                
                <button type="submit">üíæ Enregistrer le document</button>
            </form>
            <div id="uploadMessage"></div>
        </div>

        <!-- Section Recherche -->
        <div class="search-section">
            <h2>üîç Rechercher des documents</h2>
            <input type="text" id="searchInput" placeholder="Rechercher par marque, mod√®le, description..." style="width: 300px; padding: 10px;">
            <button onclick="rechercherDocuments()">Rechercher</button>
            <button onclick="afficherTousDocuments()">Afficher tous</button>
        </div>

        <!-- R√©sultats -->
        <div id="results">
            <h2>üìã Liste des documents</h2>
            <div id="documentsList"></div>
        </div>
    </div>

    <script>
        // Configuration Supabase
        const supabaseUrl = 'https://prrzsosrbrskmeozmmmu.supabase.co';
        const supabaseKey = 'sb_publishable_2nwtPyBWSeUNNtx06wROTw_Txpyk2W3';
        const { createClient } = supabase;
        const client = createClient(supabaseUrl, supabaseKey);

        // Charger tous les documents au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            afficherTousDocuments();
            
            // Gestion du formulaire d'upload
            document.getElementById('uploadForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await ajouterDocument();
            });
        });

        // Fonction pour ajouter un document
        async function ajouterDocument() {
            const messageDiv = document.getElementById('uploadMessage');
            messageDiv.innerHTML = "Enregistrement en cours...";
            
            const marque = document.getElementById('marque').value;
            const model = document.getElementById('model').value;
            const description = document.getElementById('description').value;
            const filepath = document.getElementById('filepath').value;
            const filename = document.getElementById('filename').value;
            
            try {
                const { data, error } = await client
                    .from('documents')
                    .insert([
                        {
                            marque: marque,
                            model: model,
                            description: description,
                            path: filepath,
                            filename: filename,
                            created_at: new Date().toISOString()
                        }
                    ]);

                if (error) {
                    messageDiv.innerHTML = `<span class="error">‚ùå Erreur: ${error.message}</span>`;
                } else {
                    messageDiv.innerHTML = `<span class="success">‚úÖ Document ajout√© avec succ√®s!</span>`;
                    // Vider le formulaire
                    document.getElementById('uploadForm').reset();
                    // Recharger la liste
                    afficherTousDocuments();
                }
            } catch (err) {
                messageDiv.innerHTML = `<span class="error">‚ùå Erreur: ${err.message}</span>`;
            }
        }

        // Fonction pour afficher tous les documents
        async function afficherTousDocuments() {
            const listeDiv = document.getElementById('documentsList');
            listeDiv.innerHTML = "Chargement...";
            
            try {
                const { data, error } = await client
                    .from('documents')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    listeDiv.innerHTML = `<span class="error">Erreur: ${error.message}</span>`;
                } else if (data.length === 0) {
                    listeDiv.innerHTML = "<p>Aucun document trouv√©. Ajoutez votre premier document!</p>";
                } else {
                    let html = `<p>${data.length} document(s) trouv√©(s)</p>`;
                    
                    data.forEach(doc => {
                        html += `
                            <div class="doc-card">
                                <div class="doc-header">
                                    <h3>${doc.marque} - ${doc.model}</h3>
                                    <small>${new Date(doc.created_at).toLocaleDateString('fr-FR')}</small>
                                </div>
                                <p><strong>Description:</strong> ${doc.description || 'Non renseign√©e'}</p>
                                <p><strong>Fichier:</strong> ${doc.filename}</p>
                                <p><strong>Chemin:</strong> ${doc.path}</p>
                                <div class="doc-actions">
                                    ${doc.path ? `<a href="${doc.path}" target="_blank"><button>üìé Ouvrir le PDF</button></a>` : ''}
                                    <button onclick="supprimerDocument(${doc.id})">üóëÔ∏è Supprimer</button>
                                </div>
                            </div>
                        `;
                    });
                    
                    listeDiv.innerHTML = html;
                }
            } catch (err) {
                listeDiv.innerHTML = `<span class="error">Erreur: ${err.message}</span>`;
            }
        }

        // Fonction de recherche
        async function rechercherDocuments() {
            const searchTerm = document.getElementById('searchInput').value;
            const listeDiv = document.getElementById('documentsList');
            
            if (!searchTerm) {
                afficherTousDocuments();
                return;
            }
            
            listeDiv.innerHTML = "Recherche en cours...";
            
            try {
                const { data, error } = await client
                    .from('documents')
                    .select('*')
                    .or(`marque.ilike.%${searchTerm}%,model.ilike.%${searchTerm}%,description.ilike.%${searchTerm}%`)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    listeDiv.innerHTML = `<span class="error">Erreur: ${error.message}</span>`;
                } else if (data.length === 0) {
                    listeDiv.innerHTML = `<p>Aucun document trouv√© pour "${searchTerm}"</p>`;
                } else {
                    let html = `<p>${data.length} document(s) trouv√©(s) pour "${searchTerm}"</p>`;
                    
                    data.forEach(doc => {
                        html += `
                            <div class="doc-card">
                                <div class="doc-header">
                                    <h3>${doc.marque} - ${doc.model}</h3>
                                    <small>${new Date(doc.created_at).toLocaleDateString('fr-FR')}</small>
                                </div>
                                <p><strong>Description:</strong> ${doc.description || 'Non renseign√©e'}</p>
                                <p><strong>Fichier:</strong> ${doc.filename}</p>
                                <div class="doc-actions">
                                    ${doc.path ? `<a href="${doc.path}" target="_blank"><button>üìé Ouvrir le PDF</button></a>` : ''}
                                </div>
                            </div>
                        `;
                    });
                    
                    listeDiv.innerHTML = html;
                }
            } catch (err) {
                listeDiv.innerHTML = `<span class="error">Erreur: ${err.message}</span>`;
            }
        }

        // Fonction pour supprimer un document
        async function supprimerDocument(id) {
            if (confirm("√ätes-vous s√ªr de vouloir supprimer ce document ?")) {
                try {
                    const { error } = await client
                        .from('documents')
                        .delete()
                        .eq('id', id);
                    
                    if (error) {
                        alert("Erreur lors de la suppression: " + error.message);
                    } else {
                        alert("Document supprim√© avec succ√®s!");
                        afficherTousDocuments();
                    }
                } catch (err) {
                    alert("Erreur: " + err.message);
                }
            }
        }
    </script>
</body>
</html>
